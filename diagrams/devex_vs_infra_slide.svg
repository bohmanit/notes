<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Developer Experience vs Infrastructure
  </text>
  
  <!-- Left Side: Developer Experience -->
  <g id="devex-side">
    <!-- Background -->
    <rect x="50" y="80" width="320" height="360" rx="15" fill="#e8f5e8" stroke="#4CAF50" stroke-width="3"/>
    
    <!-- Title -->
    <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
      🚀 Developer Experience
    </text>
    
    <!-- Focus Areas -->
    <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1b5e20">
      Focus Areas:
    </text>
    
    <!-- DevEx Items -->
    <g id="devex-items">
      <!-- Self-Service -->
      <rect x="70" y="155" width="280" height="35" rx="8" fill="#4CAF50" fill-opacity="0.8"/>
      <text x="85" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        🔧 Self-Service Tools &amp; Templates
      </text>
      
      <!-- Documentation -->
      <rect x="70" y="200" width="280" height="35" rx="8" fill="#66BB6A" fill-opacity="0.8"/>
      <text x="85" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        📚 Centralized Documentation &amp; APIs
      </text>
      
      <!-- Productivity -->
      <rect x="70" y="245" width="280" height="35" rx="8" fill="#81C784" fill-opacity="0.8"/>
      <text x="85" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        ⚡ Developer Productivity &amp; Velocity
      </text>
      
      <!-- Onboarding -->
      <rect x="70" y="290" width="280" height="35" rx="8" fill="#A5D6A7" fill-opacity="0.8"/>
      <text x="85" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        👥 Fast Onboarding &amp; Discoverability
      </text>
      
      <!-- Standards -->
      <rect x="70" y="335" width="280" height="35" rx="8" fill="#C8E6C9" fill-opacity="0.8"/>
      <text x="85" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">
        ✅ Standardized Development Practices
      </text>
    </g>
    
    <!-- Bottom Note -->
    <text x="210" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" font-style="italic">
      "Make developers' lives easier"
    </text>
  </g>
  
  <!-- Center Arrow -->
  <g id="center-arrow">
    <line x1="380" y1="260" x2="420" y2="260" stroke="#7C4DFF" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C4DFF">
      Enabled by
    </text>
    <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C4DFF">
      Built on
    </text>
  </g>
  
  <!-- Right Side: Infrastructure -->
  <g id="infra-side">
    <!-- Background -->
    <rect x="430" y="80" width="320" height="360" rx="15" fill="#e3f2fd" stroke="#2196F3" stroke-width="3"/>
    
    <!-- Title -->
    <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
      🏗️ Infrastructure &amp; Platform
    </text>
    
    <!-- Focus Areas -->
    <text x="450" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d47a1">
      Core Components:
    </text>
    
    <!-- Infrastructure Items -->
    <g id="infra-items">
      <!-- Kubernetes -->
      <rect x="450" y="155" width="280" height="35" rx="8" fill="#2196F3" fill-opacity="0.8"/>
      <text x="465" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        ☸️ Kubernetes Clusters &amp; Orchestration
      </text>
      
      <!-- Cloud -->
      <rect x="450" y="200" width="280" height="35" rx="8" fill="#42A5F5" fill-opacity="0.8"/>
      <text x="465" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        ☁️ Cloud Infrastructure (GCP/AWS/Azure)
      </text>
      
      <!-- CI/CD -->
      <rect x="450" y="245" width="280" height="35" rx="8" fill="#64B5F6" fill-opacity="0.8"/>
      <text x="465" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        🔄 CI/CD Pipelines &amp; Automation
      </text>
      
      <!-- Monitoring -->
      <rect x="450" y="290" width="280" height="35" rx="8" fill="#90CAF9" fill-opacity="0.8"/>
      <text x="465" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        📊 Monitoring &amp; Observability Stack
      </text>
      
      <!-- Security -->
      <rect x="450" y="335" width="280" height="35" rx="8" fill="#BBDEFB" fill-opacity="0.8"/>
      <text x="465" y="355" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" font-weight="bold">
        🔒 Security &amp; Compliance Framework
      </text>
    </g>
    
    <!-- Bottom Note -->
    <text x="590" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2196F3" font-style="italic">
      "Reliable, scalable foundation"
    </text>
  </g>
  
  <!-- Bottom Banner -->
  <rect x="100" y="450" width="600" height="40" rx="20" fill="#7C4DFF" fill-opacity="0.1" stroke="#7C4DFF" stroke-width="2"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C4DFF">
    🎯 Internal Developer Platform (IDP) bridges both worlds
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7C4DFF"/>
    </marker>
  </defs>
</svg>
