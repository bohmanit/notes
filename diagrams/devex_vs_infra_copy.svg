<svg width="720" height="400" viewBox="0 0 720 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="720" height="400" fill="#f8f9fa"/>
  
  <!-- Left Side: Developer Experience -->
  <g id="devex-side">
    <!-- Background -->
    <rect x="10" y="10" width="320" height="310" rx="15" fill="#e8f5e8" stroke="#4CAF50" stroke-width="3"/>
    
    <!-- Title -->
    <text x="170" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
      🚀 Developer Experience
    </text>
    
    <!-- Focus Areas -->
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1b5e20">
      Focus Areas:
    </text>
    
    <!-- DevEx Items -->
    <g id="devex-items">
      <!-- Self-Service -->
      <rect x="30" y="85" width="280" height="35" rx="8" fill="#4CAF50" fill-opacity="0.8"/>
      <text x="45" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        🔧 Self-Service Tools &amp; Templates
      </text>
      
      <!-- Documentation -->
      <rect x="30" y="130" width="280" height="35" rx="8" fill="#66BB6A" fill-opacity="0.8"/>
      <text x="45" y="150" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        📚 Centralized Documentation &amp; APIs
      </text>
      
      <!-- Productivity -->
      <rect x="30" y="175" width="280" height="35" rx="8" fill="#81C784" fill-opacity="0.8"/>
      <text x="45" y="195" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        ⚡ Developer Productivity &amp; Velocity
      </text>
      
      <!-- Onboarding -->
      <rect x="30" y="220" width="280" height="35" rx="8" fill="#A5D6A7" fill-opacity="0.8"/>
      <text x="45" y="240" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        👥 Fast Onboarding &amp; Discoverability
      </text>
      
      <!-- Standards -->
      <rect x="30" y="265" width="280" height="35" rx="8" fill="#C8E6C9" fill-opacity="0.8"/>
      <text x="45" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">
        ✅ Standardized Development Practices
      </text>
    </g>
    
    <!-- Bottom Note -->
    <text x="170" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" font-style="italic">
      "Make developers' lives easier"
    </text>
  </g>
  
  <!-- Center Arrow -->
  <g id="center-arrow">
    <line x1="335" y1="165" x2="375" y2="165" stroke="#7C4DFF" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="355" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7C4DFF">
      Enabled by
    </text>
    <text x="355" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7C4DFF">
      Built on
    </text>
  </g>
  
  <!-- Right Side: Infrastructure -->
  <g id="infra-side">
    <!-- Background -->
    <rect x="390" y="10" width="320" height="310" rx="15" fill="#e3f2fd" stroke="#2196F3" stroke-width="3"/>
    
    <!-- Title -->
    <text x="550" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
      🏗️ Infrastructure &amp; Platform
    </text>
    
    <!-- Focus Areas -->
    <text x="410" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d47a1">
      Core Components:
    </text>
    
    <!-- Infrastructure Items -->
    <g id="infra-items">
      <!-- Kubernetes -->
      <rect x="410" y="85" width="280" height="35" rx="8" fill="#2196F3" fill-opacity="0.8"/>
      <text x="425" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        ☸️ Kubernetes Clusters &amp; Orchestration
      </text>
      
      <!-- Cloud -->
      <rect x="410" y="130" width="280" height="35" rx="8" fill="#42A5F5" fill-opacity="0.8"/>
      <text x="425" y="150" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        ☁️ Cloud Infrastructure (GCP/AWS/Azure)
      </text>
      
      <!-- CI/CD -->
      <rect x="410" y="175" width="280" height="35" rx="8" fill="#64B5F6" fill-opacity="0.8"/>
      <text x="425" y="195" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        🔄 CI/CD Pipelines &amp; Automation
      </text>
      
      <!-- Monitoring -->
      <rect x="410" y="220" width="280" height="35" rx="8" fill="#90CAF9" fill-opacity="0.8"/>
      <text x="425" y="240" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        📊 Monitoring &amp; Observability Stack
      </text>
      
      <!-- Security -->
      <rect x="410" y="265" width="280" height="35" rx="8" fill="#BBDEFB" fill-opacity="0.8"/>
      <text x="425" y="285" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" font-weight="bold">
        🔒 Security &amp; Compliance Framework
      </text>
    </g>
    
    <!-- Bottom Note -->
    <text x="550" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2196F3" font-style="italic">
      "Reliable, scalable foundation"
    </text>
  </g>
  
  <!-- Bottom Banner -->
  <rect x="60" y="335" width="600" height="35" rx="18" fill="#7C4DFF" fill-opacity="0.1" stroke="#7C4DFF" stroke-width="2"/>
  <text x="360" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#7C4DFF">
    🎯 Internal Developer Platform (IDP) bridges both worlds
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7C4DFF"/>
    </marker>
  </defs>
</svg>
